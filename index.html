<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Odin's Calculator</title>
	<link rel='stylesheet' href='style.css'>
	<script src='script.js' defer></script>
	<title>Odin's Calculator</title>
</head>
<body>
	<h1>Odin's Calculator</h1>

	<div class='calculator-body'>
        <div class="row">
            <div class='column display'>0</div>
        </div> 
        <div class="row">
            <button class='column digit button-7'>7</button>
            <button class='column digit button-8'>8</button>
            <button class='column digit button-9'>9</button>
            <button class='column operator divide'>/</button>
        </div>
        <div class="row">
            <button class='column digit button-4'>4</button>
            <button class='column digit button-5'>5</button>
            <button class='column digit button-6'>6</button>
            <button class='column operator multiply'>*</button>
        </div>
        <div class="row">
            <button class='column digit button-1'>1</button>
            <button class='column digit button-2'>2</button>
            <button class='column digit button-3'>3</button>
            <button class='column operator subtract'>-</button>
        </div>
        <div class="row">
            <button class='column digit button-0'>0</button>
            <button class='column digit button-00'>00</button>
            <button class='column digit decimal'>.</button>
            <button class='column operator add'>+</button>            
        </div>
        <div class="row">
            <button class='column clear'>C</button>
            <button class='column backspace'>‚Üê</button>
            <button class='column equal'>=</button>
        </div>
	</div>

</body>
</html>
