<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Odin's Calculator</title>
	<link rel='stylesheet' href='style.css'>
	<script src='script.js' defer></script>
	<title>Odin's Calculator</title>
</head>
<body>
	<h1>Odin's Calculator</h1>

	<div class='calculator-body'>
        <div class="row">
            <div class='column display'>display</div>
        </div> 
        <div class="row">
            <button class='column button digit seven'>7</button>
            <button class='column button digit eight'>8</button>
            <button class='column button digit nine'>9</button>
            <button class='column button operator divide'>/</button>
        </div>
        <div class="row">
            <button class='column button digit four'>4</button>
            <button class='column button digit five'>5</button>
            <button class='column button digit six'>6</button>
            <button class='column button operator multiply'>*</button>
        </div>
        <div class="row">
            <button class='column button digit one'>1</button>
            <button class='column button digit two'>2</button>
            <button class='column button digit three'>3</button>
            <button class='column button operator subtract'>-</button>
        </div>
        <div class="row">
            <button class='column button digit zero'>0</button>
            <button class='column button digit double-zero'>00</button>
            <button class='column button digit decimal'>.</button>
            <button class='column button operator add'>+</button>            
        </div>
        <div class="row">
            <button class='column button clear'>C</button>
            <button class='column button equal'>=</button>
        </div>
	</div>

</body>
</html>
